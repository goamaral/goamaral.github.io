---
layout: "wrapper"
css: "index"
---
{% for post in site.posts %}
  <div id="home">
    <h3 class="title">{{ post.title }}</h3>
  
    <div class="content">{{ post.excerpt }}</div>
  
    <p class="date">{{ post.date | date: "%d %B %Y" }}</p>
  
    <a href="{{ post.url }}" class="continue">Continue reading...</a>
  </div>
{% endfor %}
