<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{{ site.title }}</title>
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/wrapper.css">
  {% if page.css %}
    <link rel="stylesheet" href="/css/{{ page.css }}.css">
  {% endif %}
  <link href="https://fonts.googleapis.com/css?family=Bangers|Open+Sans:400,700" rel="stylesheet"> 
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-125391660-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-125391660-1');
  </script>
</head>

<body>
  <div id="top">
    <a href="/"><h1 class="title">{{ site.title }}</h1></a>
      
    <h2 class="subtitle">{{ site.description }}</h2>
  </div>

  <div id='content'>
    {{ content }}
  </div>
</body>
</html>
